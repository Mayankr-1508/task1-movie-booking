<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      color: #333;
    }

    .movies {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .movie-card {
      width: 30%;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #fafafa;
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card .info {
      padding: 10px;
    }

    .movie-card .info input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .booking-section {
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select, input[type="date"], input[type="number"] {
      padding: 5px;
      width: 100%;
      margin-top: 5px;
    }

    .seat-layout {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .seat {
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-size: 14px;
      color: white;
    }

    .available {
      background-color: #2ecc71;
    }

    .booked {
      background-color: #e74c3c;
    }

    .selected {
      background-color: #3498db;
    }

    .legend {
      margin-top: 20px;
      font-size: 14px;
    }

    .legend span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 5px;
      vertical-align: middle;
      border-radius: 3px;
    }

    .green-box { background-color: #2ecc71; }
    .red-box { background-color: #e74c3c; }
    .blue-box { background-color: #3498db; }

  </style>
</head>
<body>

<header>
  <h1>ðŸŽ¬ Movie Ticket Booking</h1>
</header>

<div class="container">
  <h2>Now Showing (Upcoming)</h2>

  <div class="movies">
    <!-- Movie 1 -->
    <div class="movie-card">
      <img src="https://i.pinimg.com/736x/77/9d/a3/779da30964fb69b47c4f03138d482f9d.jpg" alt="Movie Poster">
      <div class="info">
        <label>Movie Name</label>
        <input type="text" value="Oppenheimer">
        <p><strong>Show Date:</strong> 10 June 2025</p>
      </div>
    </div>

    <!-- Movie 2 -->
    <div class="movie-card">
      <img src="https://i.ytimg.com/vi/5zzudcr61s8/maxresdefault.jpg" alt="Movie Poster">
      <div class="info">
        <label>Movie Name</label>
        <input type="text" value="Pushpa 2">
        <p><strong>Show Date:</strong> 12 June 2025</p>
      </div>
    </div>

    <!-- Movie 3 -->
    <div class="movie-card">
      <img src="https://i.pinimg.com/736x/bc/fe/47/bcfe47b4b2fbcb1dd40cef44569d6d81.jpg" alt="Movie Poster">
      <div class="info">
        <label>Movie Name</label>
        <input type="text" value="Animal">
        <p><strong>Show Date:</strong> 15 June 2025</p>
      </div>
    </div>
  </div>

  <div class="booking-section">
    <h2>Book Your Seats</h2>

    <label for="date">Choose Date</label>
    <input type="date" id="date">

    <label for="time">Choose Time Slot</label>
    <select id="time">
      <option>10:00 AM</option>
      <option>1:00 PM</option>
      <option>4:00 PM</option>
      <option>7:00 PM</option>
      <option>10:00 PM</option>
    </select>

    <label for="seats">Number of Seats</label>
    <input type="number" id="seats" min="1" max="10" placeholder="Enter number of seats">

    <h3>Seat Layout</h3>
    <div class="seat-layout">
      <div class="seat available">A1</div>
      <div class="seat available">A2</div>
      <div class="seat booked">A3</div>
      <div class="seat available">A4</div>
      <div class="seat booked">A5</div>
      <div class="seat available">A6</div>
      <div class="seat selected">A7</div>
      <div class="seat available">A8</div>
      <div class="seat available">A9</div>
      <div class="seat booked">A10</div>
    </div>

    <div class="legend">
      <p>
        <span class="green-box"></span> Available
        <span class="red-box"></span> Booked
        <span class="blue-box"></span> Selected
      </p>
    </div>
  </div>
</div>

</body>
</html>
